<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-text">
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-between py-4">
            <div>
              <a href="#" class="text-white font-bold text-xl">Your Logo</a>
            </div>
            <div class="hidden md:flex">
              <a href="#" class="text-gray-300 hover:text-white px-4 py-2">Home</a>
              <a href="#" class="text-gray-300 hover:text-white px-4 py-2">About me</a>
              <a href="#" class="text-gray-300 hover:text-white px-4 py-2">Works</a>
              <a href="#" class="text-gray-300 hover:text-white px-4 py-2">Contact</a>
            </div>
            <div class="md:hidden">
              <!-- Hamburger menu icon -->
              <button type="button" class="text-gray-300 hover:text-white focus:outline-none" id="mobile-menu-button">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- Responsive menu for mobile -->
        <div class="md:hidden bg-gray-700" id="mobile-menu">
          <div class="px-2 py-3">
            <a href="#" class="block text-white hover:text-gray-300 py-2 px-4">Home</a>
            <a href="#" class="block text-white hover:text-gray-300 py-2 px-4">About me</a>
            <a href="#" class="block text-white hover:text-gray-300 py-2 px-4">Works</a>
            <a href="#" class="block text-white hover:text-gray-300 py-2 px-4">Contact</a>
            <a href="#" class="block text-white hover:text-gray-300 py-2 px-4">Buy me coffee!</a>
          </div>
        </div>
      </nav>
      
      <script>
        // JavaScript for mobile menu toggle
        var mobileMenuButton = document.getElementById('mobile-menu-button');
        var mobileMenu = document.getElementById('mobile-menu');
      
        mobileMenuButton.addEventListener('click', function() {
          mobileMenu.classList.toggle('hidden');
        });
      </script>
      
      
    
</body>
</html>
